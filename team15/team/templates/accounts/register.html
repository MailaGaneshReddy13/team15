{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Register - HR AI Agent{% endblock %}

{% block public_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 my-5">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const roleSelect = document.getElementById('role-select');
        const orgNameInput = document.getElementById('org-name-field');

        function toggleOrgName() {
            if (roleSelect && orgNameInput) {
                const orgFieldContainer = orgNameInput.closest('.mb-3'); // Bootstrap 5 form group
                if (roleSelect.value === 'hr') {
                    if (orgFieldContainer) orgFieldContainer.style.display = 'block';
                    orgNameInput.required = true;
                } else {
                    if (orgFieldContainer) orgFieldContainer.style.display = 'none';
                    orgNameInput.required = false;
                    orgNameInput.value = ''; // Clear value if hidden
                }
            }
        }

        if (roleSelect) {
            roleSelect.addEventListener('change', toggleOrgName);
            toggleOrgName(); // Run on load
        }
    });
</script>
{% endblock %}
